<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>game sneek</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="container-form-register" id="container_form">
      <form class="form-register" id="form">
        <div class="form-register-container">
          <label for="inputUserName">Username:</label>
          <input placeholder="player1" type="text" name="inputUserName" id="inputUserName">
          <span class="error_message" id="error_userName"></span>
        </div>
        <div class="form-register-container">
          <label for="inputPassword">Password</label>
          <input placeholder="******" type="password" name="inputPassword" id="inputPassword">
          <span class="error_message" id="error_password"></span>
        </div>
        <input type="submit" value="play" class="button-submit">
      </form>
    </div>
    <span id="punctuation" class="punctuation"></span>
    <canvas></canvas>
    <div class="container-buttons">
      <div class="btn-up btn" id="btn-up">
        <span class="arrow arrow-up">></span>
      </div>
      <div class="btns-sides">
        <div class="btn-left btn" id="btn-left">
          <span class="arrow arrow-left">></span>
        </div>
        <div class="btn-right btn" id="btn-right">
          <span class="arrow ">></span>
        </div>
      </div>
      <div class="btn-down btn" id="btn-down">
        <span class="arrow arrow-down">></span>
      </div>
    </div>
    <div id="modal" class="container_modal not-active">
      <div class="modal">
        <span class="modal-players">Players</span>
        <ul class="modal-ranking-players" id="ranking">
         
        </ul>
        <span id="modal-score" class="modal-score">Score <br></span>
        <button id="btn-play" class="button-play">PLAY</button>
      </div>
    </div>
  </div>
  <script type="module" src="/main.js" defer></script>
</body>

</html>
